{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1 class="display-1">{{ question.question_text }}</h1>

    <ul class="list-group">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ choice.choice_text }} <span class="badge bg-primary rounded-pill">{{ choice.votes }}</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}" class="btn btn-primary" role="button">Vote again?</a>
{% endblock content %}
